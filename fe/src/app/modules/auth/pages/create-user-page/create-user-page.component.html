<div class="container" [formGroup]="createUserFormGroup">
    <div class="form-group row mb-3">
        <label for="firstName">First name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" required>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
             class="text-danger">
            <div *ngIf="firstName.errors.required">
                First name is required.
            </div>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="lastName">Last name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" required>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
             class="text-danger">
            <div *ngIf="lastName.errors.required">
                Last name is required.
            </div>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="email"> Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="text-danger">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
            <div *ngIf="email.errors.email">
                Email is invalid.
            </div>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="password"> Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="text-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="repeatPassword">Repeat password</label>
        <input id="repeatPassword" formControlName="repeatPassword" type="password" class="form-control" required>
        <div *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)"
             class="text-danger">
            <div *ngIf="repeatPassword.errors.required">
                Repeat password is required.
            </div>
        </div>
        <div *ngIf="!passwordsMatch() && this.createUserFormGroup.get('repeatPassword').value.length > 0"
             class="text-danger">
            Passwords does not match.
        </div>
    </div>

    <div class="form-group row mb-3">
        <div class="col-7">
            <label for="city"> City</label>
            <input id="city" formControlName="city" type="text" class="form-control">
            <div *ngIf="city.invalid && (city.dirty || city.touched)"
                 class="text-danger">
                <div *ngIf="city.errors.required">
                    City password is required.
                </div>
            </div>
        </div>
        <div class="col-3">
            <label for="country"> Country</label>
            <input id="country" formControlName="country" type="text" class="form-control">
            <div *ngIf="country.invalid && (country.dirty || country.touched)"
                 class="text-danger">
                <div *ngIf="country.errors.required">
                    Country password is required.
                </div>
            </div>
        </div>
        <div class="col-2">
            <label for="zip"> Zip</label>
            <input id="zip" formControlName="zip" type="text" class="form-control">
            <div *ngIf="zip.invalid && (zip.dirty || zip.touched)"
                 class="text-danger">
                <div *ngIf="zip.errors.required">
                    Zip password is required.
                </div>
                <div *ngIf="zip.errors">
                    Type only numbers for zip.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row mb-3">
        <div class="col-2">
            <label for="gender">Gender</label>
            <select formControlName="gender" class="custom-select" id="gender" required>
                <option selected value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>

    <div class="form-group row mb-3">
        <div class="col-5">
            <label for="profileImage">Upload profile image</label>
            <input type="file" class="custom-select" id="profileImage">
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button (click)="createUser()" class='btn btn-dark'>Submit</button>
        </div>
    </div>
</div>
